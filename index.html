<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Countdown T·∫øt Nguy√™n ƒê√°n 2026</title>
    <style>
        * { box-sizing: border-box; }
        html, body {
            height: 100%; margin: 0; padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #ff69b4; color: #fff;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .container {
            text-align: center; background: rgba(255,255,255,0.3);
            border-radius: 20px; padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 90%; width: 400px; position: relative; z-index: 10;
        }
        .icons-top { margin-bottom: 10px; font-size: 12px; letter-spacing: 4px; }
        .title { font-size: 1.8em; font-weight: bold; color: #ffd700; margin: 0 0 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .subtitle { font-size: 1em; margin: 0 0 20px; opacity: 0.9; display: flex; align-items: center; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .countdown { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        .time-unit { background: rgba(255,255,255,0.2); border-radius: 10px; padding: 10px; min-width: 60px; }
        .number { font-size: 2em; font-weight: bold; }
        .label { font-size: 0.8em; text-transform: uppercase; opacity: 0.8; }
        .instruction { font-size: 0.9em; opacity: 0.8; margin-top: 10px; }
        .firework-btn {
            margin-top: 20px; padding: 12px 24px; font-size: 1em; font-weight: bold; color: #fff;
            background: linear-gradient(45deg, #ff1493, #ff7300); border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); opacity: 0; visibility: hidden;
            transition: all 0.4s ease;
        }
        .firework-btn.visible { opacity: 1; visibility: visible; }
        .firework-btn:hover { transform: scale(1.05); }
        .firework-btn:active { transform: scale(0.95); }
        .flower { position: absolute; font-size: 28px; pointer-events: none; user-select: none; animation: flowerAnim 3s ease-out forwards; will-change: transform, opacity; }
        @keyframes flowerAnim { 0% { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); } 100% { opacity: 0; transform: translateY(-80px) rotate(360deg) scale(0.5); } }

        /* Ph√°o hoa bay cao + n·ªï ƒë·∫πp */
        .rocket {
            position: absolute;
            width: 6px; height: 60px;
            background: linear-gradient(to top, #ff4500, #ffff00);
            box-shadow: 0 0 25px #ffff00;
            pointer-events: none;
            bottom: -60px;
            left: 50%;
            animation: launch 3s ease-in forwards;
            will-change: transform, opacity;
        }
        @keyframes launch {
            0% { transform: translateY(0) translateX(-50%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-90vh) translateX(-50%); opacity: 1; }
        }
        .explosion {
            position: absolute;
            width: 12px; height: 12px;
            pointer-events: none;
            animation: explode 1.8s ease-out forwards;
            will-change: transform, opacity;
        }
        .particle {
            position: absolute;
            width: 8px; height: 8px;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFly 1.8s ease-out forwards;
            will-change: transform, opacity;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            40% { transform: scale(2.5); opacity: 1; }
            100% { transform: scale(1.8); opacity: 0; }
        }
        @keyframes particleFly {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }

        @media (max-width: 480px) {
            .title { font-size: 1.5em; } .subtitle { font-size: 0.9em; } .number { font-size: 1.8em; }
            .time-unit { padding: 8px; min-width: 50px; } .firework-btn { padding: 10px 20px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icons-top">‚ú® ‚Ä¢ ‚ú® ‚Ä¢ ‚ú®</div>
        <h1 class="title">T·∫æT NGUY√äN ƒê√ÅN 2026</h1>
        <p class="subtitle">üßß C√ôNG M√åNH CH·ªú ƒê·∫æN T·∫æT NGUY√äN ƒê√ÅN 2026 NH√â M·ªåI NG∆Ø·ªúI ‚ù§Ô∏è üßß</p>
        <div class="countdown">
            <div class="time-unit"><div class="number" id="days">0</div><div class="label">Ng√†y</div></div>
            <div class="time-unit"><div class="number" id="hours">0</div><div class="label">Gi·ªù</div></div>
            <div class="time-unit"><div class="number" id="minutes">0</div><div class="label">Ph√∫t</div></div>
            <div class="time-unit"><div class="number" id="seconds">0</div><div class="label">Gi√¢y</div></div>
        </div>
        <p class="instruction">B·∫•m v√†o m√†n h√¨nh ƒë·ªÉ hi·ªán b√¥ng hoa mai T·∫øt üåº</p>
        <button class="firework-btn" id="fireworkBtn">üéÜ B·∫ÆN PH√ÅO HOA L·∫†I üéÜ</button>
    </div>

    <script>
        const targetDate = Date.now() + 15000; // 15 gi√¢y test ngay

        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const fireworkBtn = document.getElementById('fireworkBtn');

        let prevSec = -1;
        let isOver = false;

        const update = () => {
            const now = Date.now();
            const diff = targetDate - now;

            if (diff <= 0) {
                daysEl.textContent = hoursEl.textContent = minutesEl.textContent = secondsEl.textContent = '0';
                if (!isOver) {
                    isOver = true;
                    launchFireworks();
                    fireworkBtn.classList.add('visible');
                }
                requestAnimationFrame(update);
                return;
            }

            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);

            if (d !== +daysEl.textContent) daysEl.textContent = d;
            if (h !== +hoursEl.textContent) hoursEl.textContent = h;
            if (m !== +minutesEl.textContent) minutesEl.textContent = m;
            if (s !== prevSec) { secondsEl.textContent = s; prevSec = s; }

            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);

        const launchFireworks = () => {
            const colors = ['#ff0000', '#ff7300', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff', '#ffd700', '#ff1493'];
            const numRockets = 12 + Math.floor(Math.random() * 8); // Nhi·ªÅu h∆°n cho ho√†nh tr√°ng

            for (let i = 0; i < numRockets; i++) {
                setTimeout(() => {
                    const rocket = document.createElement('div');
                    rocket.className = 'rocket';
                    rocket.style.left = `${Math.random() * 100}vw`;
                    document.body.appendChild(rocket);

                    rocket.addEventListener('animationend', () => {
                        const rect = rocket.getBoundingClientRect();
                        rocket.remove();
                        createExplosion(rect.left + 'px', rect.top + 'px');
                    });
                }, i * 200);
            }
        };

        const createExplosion = (left, top) => {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = left;
            explosion.style.top = top;

            const color = colors[Math.floor(Math.random() * colors.length)];

            for (let j = 0; j < 45; j++) { // TƒÉng tia cho ƒë·∫πp
                const particle = document.createElement('div');
                particle.className = 'particle';
                const angle = j * 8;
                const dist = 150 + Math.random() * 100;
                const dx = Math.cos(angle * Math.PI / 180) * dist;
                const dy = Math.sin(angle * Math.PI / 180) * dist;
                particle.style.background = color;
                particle.style.boxShadow = `0 0 15px ${color}, 0 0 25px ${color}`;
                particle.style.setProperty('--dx', `${dx}px`);
                particle.style.setProperty('--dy', `${dy}px`);
                explosion.appendChild(particle);
            }
            document.body.appendChild(explosion);
            setTimeout(() => explosion.remove(), 2000);
        };

        fireworkBtn.addEventListener('click', () => { if (isOver) launchFireworks(); });

        const createFlower = (x, y) => {
            const f = document.createElement('div');
            f.className = 'flower';
            f.textContent = 'üåº';
            f.style.left = `${x}px`;
            f.style.top = `${y}px`;
            f.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(f);
            f.addEventListener('animationend', () => f.remove());
        };

        const handleTap = (e) => {
            e.preventDefault();
            let clientX = e.touches ? e.touches[0].clientX : e.clientX;
            let clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const count = Math.floor(Math.random() * 3) + 4;
            for (let i = 0; i < count; i++) {
                const offsetX = (Math.random() - 0.5) * 80;
                const offsetY = (Math.random() - 0.5) * 80;
                createFlower(clientX + offsetX, clientY + offsetY);
            }
        };
        document.body.addEventListener('pointerdown', handleTap);
    </script>
</body>
</html>
